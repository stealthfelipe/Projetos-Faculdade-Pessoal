<!DOCTYPE html>
<html lang="pt-br"> <!-- Define o idioma da página como português do Brasil -->

<head>
    <meta charset="UTF-8"> <!-- Define o conjunto de caracteres como UTF-8 (suporte a acentos, etc.) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Torna o layout responsivo em dispositivos móveis -->
    <title>Carta de amor Eterno</title> <!-- Título da aba do navegador -->
    <link rel="stylesheet" href="style.css"> <!-- Importa o arquivo CSS externo para estilizar a página -->
</head>

<body>
    <!-- Container central que organiza os conteúdos da página -->
    <div class="center">

        <!-- Caixa 1: onde será inserido o player de música do Spotify -->
        <div class="cx" id="musica">
            <iframe 
            style="border-radius:12px" 
            src="https://open.spotify.com/embed/track/1Y3LN4zO1Edc2EluIoSPJN?utm_source=generator" 
            width="100%" 
            height="352" 
            frameBorder="0" 
            allowfullscreen="" 
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
            loading="lazy">
            </iframe>
        </div>

        <!-- Caixa 2: onde será exibido o carrossel de fotos -->
        <div class="cx" id="fotos">
            <div class="slider">
                <img id="imagem-galeria" src="imagens/foto1.jpg" alt="Foto do amor">
            </div>
        </div>

        <!-- Caixa 3: onde ficará o contador de data/tempo em tempo real -->
        <div class="cx" id="data">
            <h3>Eu te amo a...</h3> <!-- Título da caixa -->
            <p id="contador">Carregando amor...</p>
        </div>

    </div>

    <!-- Link para o arquivo JavaScript externo que controlará o comportamento dinâmico da página -->
    <script src="script.js"></script>
</body>
</html>
